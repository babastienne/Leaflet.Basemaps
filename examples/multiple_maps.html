<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1;"/>
    <title>Leaflet Basemaps Control</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
    <link rel="stylesheet" href="../L.Control.Basemaps.css" />
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-content: space-around;
        }
        .map-container {
            height: 320px;
            width: 100%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="../L.Control.Basemaps.js"></script>


    <div id="First" class="map-container"></div>
    <div id="Second" class="map-container"></div>

    <script>
        L.map('First').setView([44.07, -118.78], 5)
            .addControl(L.control.basemaps({
                basemaps: [
                    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                        attribution:
                            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
                        subdomains: "abc",
                        maxZoom: 20,
                        minZoom: 0,
                        label: "OpenStreetMap"
                    }),
                    L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
                        attribution:
                            'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
                        maxZoom: 20,
                        minZoom: 0,
                        label: "Satellite"
                    })
                ],
                tileX: 0,
                tileY: 0,
                tileZ: 1
            }));


        L.map('Second').setView([44.07, -118.78], 5)
            .addControl(L.control.basemaps({
                basemaps: [
                    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
                        subdomains: "abc",
                        maxZoom: 17,
                        minZoom: 0,
                        label: "OpenTopoMap"
                    }),
                    L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png", {
                        attribution:
                        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                        subdomains: "abcd",
                        maxZoom: 16,
                        minZoom: 1,
                        label: "Voyager"
                    })
                ],
                tileX: 0,
                tileY: 0,
                tileZ: 1
            }));

    </script>
</body>
</html>

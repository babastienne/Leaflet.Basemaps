<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1;"/>
    <title>Leaflet Basemaps Control</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
    <link rel="stylesheet" href="../L.Control.Basemaps.css" />
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="../L.Control.Basemaps.js"></script>
    <div id="map" style="position: absolute; top: 0; left:0; bottom:0; right: 0;"></div>

    <script>
        var map = L.map('map').setView([44.07, -118.78], 5);

        var basemaps = [
            L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
                subdomains: "abc",
                maxZoom: 17,
                minZoom: 0,
                label: "OpenTopoMap",
                iconURL: 'https://tile.opentopomap.org/4/2/5.png',
            }),
            L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
                attribution:
                    'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
                maxZoom: 20,
                minZoom: 0,
                label: "Satellite",
                iconURL: 'alt_icon.jpg' // credit: Photo by Ray Hennessy on Unsplash (https://unsplash.com/photos/xUUZcpQlqpM)
            })
        ];

        map.addControl(L.control.basemaps({
            basemaps: basemaps,
            tileX: 0,
            tileY: 0,
            tileZ: 1
        }));

    </script>
</body>
</html>
